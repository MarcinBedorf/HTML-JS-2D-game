<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="player-names">
            <p class="player-one">Player 1</p>
            <p class="player-two">Player 2</p>
        </div>
        <div class="hb-interface">
            <!-- player health -->
            <div class="health-bars player-health-bar">
                <div class="missing-hp"></div>
                <div class="full-hp" id="playerHealth"></div>
            </div>
            <!-- timer -->
            <div id="timer">10</div>
            <!-- enemy health -->
            <div class="health-bars">
                <div class="missing-hp"></div>
                <div class="full-hp enemy-full-hp" id="enemyHealth"></div>
            </div>
        </div>
        <div id="displayText">Tie</div>
        <button id="restart">Restart game</button>
        <canvas></canvas>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/Layer.js"></script>
    <script src="js/Sprite.js"></script>
    <script src="js/Fighter.js"></script>
    <script src="script.js"></script>
    <script src="js/restart.js"></script>
</body>
