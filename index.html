<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="hb-interface">
            <!-- player health -->
            <div class="health-bars player-health-bar">
                <div class="full-hp"></div>
                <div class="missing-hp" id="playerHealth"></div>
            </div>
            <!-- timer -->
            <div class="timer"></div>
            <!-- enemy health -->
            <div class="health-bars">
                <div class="full-hp"></div>
                <div class="missing-hp enemy-missing-hp" id="enemyHealth"></div>
            </div>
        </div>
        <canvas></canvas>
    </div>

    <script src="index.js"></script>
</body>
